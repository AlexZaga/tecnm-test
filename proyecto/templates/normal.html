<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <h1>Bienvenido Usuario</h1>
    <form method="POST" action="/logout">
        <input type="submit" value="Cerrar Sesión">
    </form>

    <center>
        <div class="col-md-6">
            <div class="card mx-auto my-auto">
                <div class="card-header">
                    <h5 class="text-center">Productos</h5>
                </div>
                <div class="card-body">
                    <ul class="list-group">
                        <div class="row row-col-2 row-cols-sm-2 row-cols-md-3 row-cols-lg-3">
                            {% for product in products %}

                            <div class="col">
                                <li class="list-group-item mb-3">
                                    <form action="/buy/{{product.name}}" method="POST">
                                        <input type="text" class="form-control" value="{{product.name}}" name="name">
                                        <small>CANTIDAD</small>
                                        <input type="text" class="form-control" value="{{product.quantity}}" name="quantity" readonly>
                                        <small>PRECIO</small>
                                        <input type="text" class="form-control" value="{{product.price}}" name="price" readonly>
                                        <!-- Botón Comprar -->
                                        <button class="btn btn-success btn-sm" type="submit">Comprar</button>
                                        
                                        
                                        
                                    </form>
                                </li>
                            </div>
                            

                            {% endfor %}
                            <script>
                                // Verificar si existe un valor en localStorage para controlar la habilitación/deshabilitación
                                const estadoCompra = localStorage.getItem('estadoCompra');
                                
                                if (estadoCompra === 'deshabilitado') {
                                    deshabilitarCompra();
                                }
                                
                                function deshabilitarCompra() {
                                    // Seleccionar todos los botones de compra en la página y deshabilitarlos
                                    const comprarBtns = document.querySelectorAll('.btn.btn-success.btn-sm');
                                    comprarBtns.forEach((btn) => {
                                        btn.setAttribute('disabled', 'disabled');
                                    });
                                }
                                
                                function habilitarCompra() {
                                    // Seleccionar todos los botones de compra en la página y habilitarlos
                                    const comprarBtns = document.querySelectorAll('.btn.btn-success.btn-sm');
                                    comprarBtns.forEach((btn) => {
                                        btn.removeAttribute('disabled');
                                    });
                                    localStorage.removeItem('estadoCompra');  // Eliminar la marca de deshabilitación
                                }
                            </script>
                            
                        </div>
                    </ul>
                </div>
            </div>
        </div></center>

</body>
</html>
